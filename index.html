<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surprise!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
      }
      .heart-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
      }
      .heart {
        position: absolute;
        bottom: -100px;
        background: #fb7185;
        opacity: 0.6;
        border-radius: 50%;
        animation: float 15s infinite linear;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 50%;
      }
      .heart::before { top: -50%; }
      .heart::after { left: 50%; }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }

      /* SVG icon styles */
      .icon { display: inline-block; vertical-align: middle; }
      .icon svg { display: block; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              rose: {
                50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3',
                300: '#fda4af', 400: '#fb7185', 500: '#f43f5e', 600: '#e11d48',
              }
            }
          },
        },
      }
    </script>
  </head>
  <body>
    <div class="min-h-screen w-full bg-rose-50 flex flex-col items-center justify-center text-gray-800 relative overflow-hidden">
      <!-- Floating Hearts Background -->
      <div class="heart-bg" id="hearts-container"></div>

      <div class="w-full max-w-5xl px-4 py-8 z-10">
        <div class="flex flex-col items-center justify-center space-y-12 animate-fade-in-up">
          <div class="text-center space-y-6 bg-white/80 backdrop-blur-md p-8 md:p-16 rounded-[2.5rem] shadow-2xl max-w-2xl w-full border-4 border-rose-100 relative overflow-hidden">
            <!-- Decorative corner hearts -->
            <svg class="absolute -top-4 -left-4 w-12 h-12 text-rose-200 opacity-50 -rotate-[15deg]" fill="currentColor" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            <svg class="absolute -bottom-4 -right-4 w-12 h-12 text-rose-200 opacity-50 rotate-[15deg]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 3l1.09 2.41L15.5 6.5l-2.41 1.09L12 10l-1.09-2.41L8.5 6.5l2.41-1.09L12 3zM5 12l.7 1.55L7.25 14.25l-1.55.7L5 16.5l-.7-1.55L2.75 14.25l1.55-.7L5 12zM19 12l.7 1.55 1.55.7-1.55.7-.7 1.55-.7-1.55-1.55-.7 1.55-.7.7-1.55z"/></svg>

            <div class="flex justify-center mb-6">
              <div class="relative">
                <svg class="w-24 h-24 text-rose-500 animate-pulse drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                <svg class="absolute -top-2 -right-2 w-8 h-8 text-yellow-400 animate-bounce" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 3l1.09 2.41L15.5 6.5l-2.41 1.09L12 10l-1.09-2.41L8.5 6.5l2.41-1.09L12 3zM5 12l.7 1.55L7.25 14.25l-1.55.7L5 16.5l-.7-1.55L2.75 14.25l1.55-.7L5 12zM19 12l.7 1.55 1.55.7-1.55.7-.7 1.55-.7-1.55-1.55-.7 1.55-.7.7-1.55z"/></svg>
              </div>
            </div>

            <h1 class="text-4xl md:text-6xl font-black text-gray-900 leading-[1.1] tracking-tight">
              Will you be my <br/>
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-rose-600 to-pink-500">Valentine?</span>
            </h1>

            <p class="text-xl md:text-2xl text-rose-400 font-semibold italic">
              (Porfi di que sii)
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-6 pt-10">
              <a href="gallery.html"
                class="group relative inline-flex items-center justify-center px-10 py-5 text-xl font-black text-white transition-all duration-300 bg-gradient-to-br from-rose-500 to-pink-600 rounded-full hover:scale-105 hover:shadow-[0_0_20px_rgba(244,63,94,0.4)] active:scale-95 w-full sm:w-auto overflow-hidden no-underline">
                <span class="relative z-10 flex items-center">
                  SII!
                  <svg class="ml-2 w-6 h-6 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 4V2M15 16v-2M8 9h2M20 9h2M17.8 11.8l1.4 1.4M12.2 11.8l-1.4 1.4M17.8 6.2l1.4-1.4M12.2 6.2l-1.4-1.4M15 12a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
                </span>
                <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity"></div>
              </a>

              <a href="gallery.html"
                class="group relative inline-flex items-center justify-center px-10 py-5 text-xl font-black text-rose-600 transition-all duration-300 bg-white border-4 border-rose-200 rounded-full hover:border-rose-400 hover:scale-105 hover:shadow-xl active:scale-95 w-full sm:w-auto no-underline">
                <span class="relative z-10 flex items-center">
                  POR SUPUESTO!
                  <svg class="ml-2 w-6 h-6 fill-current group-hover:scale-110 transition-transform" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                </span>
              </a>
            </div>
          </div>

          <p class="text-rose-300 font-medium animate-pulse text-sm">
            Elige sabiamente
          </p>
        </div>
      </div>
    </div>

    <script>
      // Generate floating hearts
      const container = document.getElementById('hearts-container');
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = ((i * 7.5) % 100) + '%';
        heart.style.width = (15 + (i % 5) * 5) + 'px';
        heart.style.height = (15 + (i % 5) * 5) + 'px';
        heart.style.animationDelay = (i * 0.8) + 's';
        heart.style.animationDuration = (12 + (i % 7) * 2) + 's';
        container.appendChild(heart);
      }
    </script>
  </body>
</html>
